<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#0D1117',
                            200: '#161B22',
                            300: '#2D3748',
                        },
                        light: {
                            100: '#F5F7FA',
                            200: '#E0ECFF',
                            300: '#CBD5E0',
                        },
                        primary: '#3E8CFF',
                        accent: '#00FFA3',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .project-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .carousel-container {
            overflow: hidden;
            position: relative;
        }
        
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .carousel-item {
            flex: 0 0 calc(100% / 3);
            padding: 0 12px;
            box-sizing: border-box;
        }
        
        @media (max-width: 1024px) {
            .carousel-item {
                flex: 0 0 50%;
            }
        }
        
        @media (max-width: 768px) {
            .carousel-item {
                flex: 0 0 100%;
            }
        }
        
        .tech-pill {
            transition: background-color 0.3s, color 0.3s;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #3E8CFF 0%, #00FFA3 100%);
        }
        
        .demo-btn {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        }
        
        /* Dark mode styles */
        .dark .demo-btn {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
        }
        
        /* Animation for smoother transitions */
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-left {
            animation: slideLeft 0.5s ease-in-out;
        }
        
        .slide-right {
            animation: slideRight 0.5s ease-in-out;
        }
        
        @keyframes slideLeft {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideRight {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-light-100 dark:bg-dark-100 text-gray-800 dark:text-white">
    <div class="min-h-screen flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto w-full">
            <!-- Header -->
            <div class="text-center mb-16 fade-in">
                <h2 class="text-4xl font-bold text-gray-900 dark:text-white">
                    My <span class="text-primary">Projects</span>
                </h2>
                <p class="text-lg text-gray-600 dark:text-gray-400 max-w-3xl mx-auto mt-4">
                    Explore my latest work across personal, academic, and professional projects.
                </p>
            </div>

            <!-- Carousel Container -->
            <div class="carousel-container relative">
                <!-- Navigation Arrows -->
                <button id="prevBtn" class="absolute left-0 top-1/2 -translate-y-1/2 z-20 bg-light-200 dark:bg-dark-200 p-3 rounded-full hover:bg-light-300 dark:hover:bg-dark-300 transition shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                
                <button id="nextBtn" class="absolute right-0 top-1/2 -translate-y-1/2 z-20 bg-light-200 dark:bg-dark-200 p-3 rounded-full hover:bg-light-300 dark:hover:bg-dark-300 transition shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>

                <!-- Carousel Track -->
                <div class="carousel-track" id="carouselTrack">
                    <!-- Project cards will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Indicators -->
            <div class="flex justify-center mt-8 space-x-2" id="indicators">
                <!-- Indicators will be inserted here by JavaScript -->
            </div>

            <!-- Dark mode toggle -->
            <div class="flex justify-center mt-12">
                <button id="themeToggle" class="px-4 py-2 bg-light-200 dark:bg-dark-200 rounded-lg font-medium text-gray-800 dark:text-white hover:bg-light-300 dark:hover:bg-dark-300 transition">
                    Toggle Dark Mode
                </button>
            </div>
        </div>
    </div>

    <script>
        // Project data
        const projects = [
            {
                id: 1,
                title: "Print Requests Management Application",
                type: "Academic",
                description: "Comprehensive system for managing student records, courses, and faculty information.",
                technologies: ["Java", "Spring Boot", "PostgreSQL", "React"],
                link: "#",
                github: "https://github.com/RachedSouihi/print-Request-Management-System-",
            },
            {
                id: 2,
                title: "Job Portal Website",
                type: "Academic",
                description: "A platform for job seekers to find and apply for jobs, and for employers to post job openings.",
                technologies: ["Angular", "TypeScript", "Express.js", "MySQL", "Bootstrap"],
                link: "#",
                github: "#",
            },
            {
                id: 3,
                title: "E-Commerce Platform",
                type: "Professional",
                description: "An online shopping platform with product management, cart, and payment integration.",
                technologies: ["React.js", "Express.js", "MongoDB", "Bootstrap"],
                link: "#",
                github: "https://github.com/RachedSouihi/Ecommerce-project",
            },
            {
                id: 4,
                title: "Real Time Chat App",
                type: "Personal",
                description: "Real-time chat application with user authentication and chat features.",
                technologies: ["React", "Express.js", "Socket.io", "MongoDB", "MUI"],
                link: "#",
                github: "https://github.com/RachedSouihi/RealTimeChatApp"
            },
            {
                id: 5,
                title: "Task Management System",
                type: "Professional",
                description: "Productivity application for managing tasks and projects with team collaboration.",
                technologies: ["Vue.js", "Node.js", "MongoDB", "Tailwind CSS"],
                link: "#",
                github: "#",
            },
            {
                id: 6,
                title: "Weather Forecast App",
                type: "Personal",
                description: "Application that provides weather forecasts using data from a public API.",
                technologies: ["React", "CSS3", "REST API", "Chart.js"],
                link: "#",
                github: "#",
            }
        ];

        // Carousel state
        let currentIndex = 0;
        let cardsPerView = 3;
        
        // DOM elements
        const carouselTrack = document.getElementById('carouselTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicatorsContainer = document.getElementById('indicators');
        const themeToggle = document.getElementById('themeToggle');
        
        // Initialize carousel
        function initCarousel() {
            updateCardsPerView();
            renderProjects();
            renderIndicators();
            updateCarousel();
            
            // Event listeners
            window.addEventListener('resize', handleResize);
            prevBtn.addEventListener('click', showPrevProjects);
            nextBtn.addEventListener('click', showNextProjects);
            themeToggle.addEventListener('click', toggleTheme);
        }
        
        // Update cards per view based on screen size
        function updateCardsPerView() {
            if (window.innerWidth < 768) {
                cardsPerView = 1;
            } else if (window.innerWidth < 1024) {
                cardsPerView = 2;
            } else {
                cardsPerView = 3;
            }
        }
        
        // Handle window resize
        function handleResize() {
            updateCardsPerView();
            updateCarousel();
        }
        
        // Render project cards
        function renderProjects() {
            carouselTrack.innerHTML = '';
            
            projects.forEach((project, index) => {
                const projectEl = document.createElement('div');
                projectEl.className = 'carousel-item';
                projectEl.innerHTML = `
                    <div class="project-card h-full bg-white dark:bg-dark-200 rounded-xl shadow-md p-6 flex flex-col justify-between min-h-[460px] border border-light-300 dark:border-dark-300">
                        <div>
                            <div class="gradient-bg h-32 rounded-t-xl flex items-center justify-center">
                                <div class="bg-white dark:bg-dark-200 w-16 h-16 rounded-full flex items-center justify-center">
                                    <div class="bg-accent w-10 h-10 rounded-full text-gray-900 flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <h3 class="text-xl font-bold mt-4 mb-2 text-gray-900 dark:text-white">
                                ${project.title}
                            </h3>
                            <p class="text-gray-600 dark:text-gray-400 mb-4">
                                ${project.description}
                            </p>

                            <div class="flex flex-wrap gap-2">
                                ${project.technologies.map(tech => `
                                    <span class="px-3 py-1 bg-light-200 dark:bg-dark-100 text-gray-600 dark:text-gray-400 rounded-full text-sm tech-pill">
                                        ${tech}
                                    </span>
                                `).join('')}
                            </div>
                        </div>

                        <div class="mt-6 flex space-x-3">
                            <a href="${project.github}" class="flex-1 flex items-center justify-center gap-2 px-4 py-2 bg-light-200 dark:bg-white text-gray-900 rounded-lg font-medium hover:bg-light-300 dark:hover:bg-opacity-90 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                                Code
                            </a>
                            <a href="${project.link}" class="flex-1 flex items-center justify-center gap-2 px-4 py-2 demo-btn text-white rounded-lg font-medium hover:opacity-90 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                                Demo
                            </a>
                        </div>
                    </div>
                `;
                
                carouselTrack.appendChild(projectEl);
            });
        }
        
        // Render indicators
        function renderIndicators() {
            indicatorsContainer.innerHTML = '';
            
            const totalIndicators = Math.ceil(projects.length / cardsPerView);
            
            for (let i = 0; i < totalIndicators; i++) {
                const indicator = document.createElement('button');
                indicator.className = `w-3 h-3 rounded-full ${i === 0 ? 'bg-primary' : 'bg-gray-300 dark:bg-gray-600'}`;
                indicator.addEventListener('click', () => showProjectSet(i));
                indicatorsContainer.appendChild(indicator);
            }
        }
        
        // Update carousel position
        function updateCarousel() {
            const itemWidth = 100 / cardsPerView;
            const translateX = -currentIndex * itemWidth;
            carouselTrack.style.transform = `translateX(${translateX}%)`;
            
            // Update indicators
            const indicators = indicatorsContainer.querySelectorAll('button');
            const activeIndicator = Math.floor(currentIndex / cardsPerView);
            indicators.forEach((indicator, index) => {
                indicator.className = `w-3 h-3 rounded-full ${index === activeIndicator ? 'bg-primary' : 'bg-gray-300 dark:bg-gray-600'}`;
            });
        }
        
        // Show previous projects
        function showPrevProjects() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            } else {
                // Loop to the end
                currentIndex = projects.length - cardsPerView;
                updateCarousel();
            }
        }
        
        // Show next projects
        function showNextProjects() {
            if (currentIndex < projects.length - cardsPerView) {
                currentIndex++;
                updateCarousel();
            } else {
                // Loop to the beginning
                currentIndex = 0;
                updateCarousel();
            }
        }
        
        // Show specific project set
        function showProjectSet(setIndex) {
            currentIndex = setIndex * cardsPerView;
            updateCarousel();
        }
        
        // Toggle theme
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
        
        // Initialize the carousel when the page loads
        document.addEventListener('DOMContentLoaded', initCarousel);
    </script>
</body>
</html>
